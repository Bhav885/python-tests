name: Run Banking Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Install Firefox
        run: |
          sudo apt-get install -y firefox

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r Guru99BankAutomation/requirements.txt
          pip install allure-pytest selenium

      - name: Run tests
        env:
          CI: true
        run: pytest Guru99BankAutomation/tests/ --alluredir=reports --browser=chrome